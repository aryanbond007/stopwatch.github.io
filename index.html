<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front end project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h1>STOPWATCH</h1></nav>
    <div id="container">
        <div id="time">
            <span class="integer" id="hour">00</span>
            <span class="text">hr</span>
            <span class="integer" id="min">00</span>
            <span class="text">mins</span>
            <span class="integer" id="scnds">00</span>
            <span class="text">sec</span>
            <span class="integer" id="msec">00</span>
        </div>
        <hr>
        <div id="btn-container">
            <button class="btn" id="start" onclick="start()">start</button>
            <button class="btn" id="stop" onclick="stop()">stop</button>
            <button class="btn" id="reset" onclick="reset()">reset</button>
            
        </div>
    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
